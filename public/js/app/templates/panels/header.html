<h3 class="panel__title pull-left"><%= title %></h3>
<div class="panel__controls pull-right">
	<ul class="controls">
		<li class="controls__item">
			<a class="controls__link" data-control="refresh">
				<i class="fa fa-repeat"></i>
			</a>
		</li>
		<li class="controls__item">
			<a class="controls__link" data-control="close">
				<i class="fa fa-times"></i>
			</a>
		</li>
	</ul>
</div>
