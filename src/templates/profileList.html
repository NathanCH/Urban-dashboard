<section class="profile-list-container">
    <h3>Select a profile</h3>
    <ul class="profile-list">
        <% _.each(profiles, function(profile) { %>
        <li class="property-list__item">
            <a href="<%= profile.id %>" data-profile-id="<%= profile.id %>" class="profile-list__link"><%= profile.name %> (<%= profile.id %>)</a>
        </li>
        <% }); %>
    </ul>
</section>
